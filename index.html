<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Metacritic Music Timeline</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <br>
    <h2>Metacritic Music Timeline</h2>
    <h4>Enter up to 4 comma-separated artists to search:</h4>
    <p>
      <input type="text" name="artists" value="" size="35">
      <button id="enter">Search</button>
    </p>
    <svg id="timeline"></svg>
  </div>
  <div class="footer">
    <hr>
    <br/>

      <a href="https://github.com/primeape91/music-timeline">About</a> | <a href="mailto:lsissoko91@gmail.com">Contact</a> | &copy; 2015 Lamine Sissoko
    </p>
    <!-- scripts -->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/jquery.xdomainajax.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/script.js"></script>
  </div>
</body>
</html>
